<ion-header>

    <ion-buttons slot="start">

    </ion-buttons>
    <ion-title>Settings</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
  <ion-grid class="ion-text-center no-settings">
    <ion-row>
      <ion-col size="12" size-sm="8" offset-sm="2">
        <ion-buttons justify-content-center align-items-center>
          <ion-icon name="settings" slot="icon-only"></ion-icon> 
        </ion-buttons>
        <ion-text>Coming soon.</ion-text>
      </ion-col>
    </ion-row>    
  </ion-grid>
</ion-content>
